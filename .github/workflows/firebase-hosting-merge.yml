name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd web-dacpac && ls -la  # Debugging step to check the directory structure
      - run: cd web-dacpac && pwd  # Debugging step to check the directory structure
      - run: cd web-dacpac && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAMPAMENTO_DAC_PAC_IV }}
          channelId: live
          projectId: campamento-dac-pac-iv
